<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI Design - Remove Repair</title>
	<link href="Style.css" rel="stylesheet">
</head>
<body>
<header>
	<h1>Remove Repair</h1>
    <h1 class="viewer">Scheduler View</h1>
</header>
<nav>
	<ul>
		<li><a>Home</a></li>
		<li><a>My Schedule</a></li>
		<li class="dropdown"><a>Tours</a>
			<ul class="content">
				<li><a>Add Public Tour</a></li>
				<li><a>Add Private Tour</a></li>
				<li><a>Remove Tours</a></li>
				<li><a>View All</a></li>
			</ul>
		</li>
		<li class="dropdown"><a>Repairs</a>
			<ul class="content">
				<li><a>Add Repair</a></li>
				<li><a>Remove Repair</a></li>
			</ul>
		</li>
		<li class="logout"><a>Logout</a></li>
	</ul>
</nav>
<main>
	<table>
		<caption><strong><u>Repairs:</u></strong></caption>
		<tr>
			<th>Bus ID</th>
			<th>Start Time</th>
		</tr>
		<tr>
			<td>Bus ID 1</td>
			<td>Time 1</td>
		</tr>
		<tr>
			<td>Bus ID 2</td>
			<td>Time 2</td>
		</tr>
		<tr>
			<td>Bus ID 3</td>
			<td>Time 3</td>
		</tr>
	</table>
	<form>
		<input type="submit" value="Remove">
		<input type="reset" value="Cancel">
	</form>
</main>
</body>
</html>
