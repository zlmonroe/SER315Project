<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI Design - View My Tours</title>
	<link href="Style.css" rel="stylesheet">
</head>
<body>
	<header><h1>View My Tours</h1></header>
	<nav>
		<ul>
			<li><a>Home</a></li>
			<li class="dropdown"><a>Tours</a>
				<ul class="content">
					<li><a>Modify</a></li>
					<li><a>Private Tours</a></li>
					<li><a>View My Tours</a></li>
					<li><a>Book Seats</a></li>
				</ul>
			</li>
			<li class="logout"><a>Logout</a></li>
		</ul>
	</nav>
	<main>
		<table>
			<caption><strong><u>Tours:</u></strong></caption>
			<tr>
				<th>Tours</th>
				<th>Start Time</th>
				<th>Route ID</th>
			</tr>
			<tr>
				<td>Tour 1</td>
				<td>Time 1</td>
				<td>Route ID 1</td>
			</tr>
			<tr>
				<td>Tour 2</td>
				<td>Time 2</td>
				<td>Route ID 2</td>
			</tr>
			<tr>
				<td>Tour 3</td>
				<td>Time 3</td>
				<td>Route ID 3</td>
			</tr>
		</table>
		<form>
			<label><strong><u>Map:</u></strong></label>
			<img src="Map.PNG" id="mapImage">
		</form>
	</main>
</body>
</html>
