<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remove Tour</title>
	<link href="Style.css" rel="stylesheet">
</head>
<body>
	<header><h1>Remove Tour</h1></header>
	<nav>
		<ul>
			<li><a>Home</a></li>
			<li><a>My Schedule</a></li>
			<li class="dropdown"><a>Tours</a>
				<ul class="content">
					<li><a>Add Public Tour</a></li>
					<li><a>Add Private Tour</a></li>
					<li><a>Remove Tours</a></li>
					<li><a>View All</a></li>
				</ul>
			</li>
			<li class="dropdown"><a>Repairs</a>
				<ul class="content">
					<li><a>Add Repair</a></li>
					<li><a>Remove Repair</a></li>
				</ul>
			</li>
			<li><a>Logout</a></li>
		</ul>
	</nav>
	<main>
		<table>
			<caption><strong><u>Repairs:</u></strong></caption>
			<tr>
				<th>Tours</th>
				<th>Start Time</th>
				<th>Route ID</th>
			</tr>
			<tr>
				<td>Tour 1</td>
				<td>Time 1</td>
				<td>Route ID 1</td>
			</tr>
			<tr>
				<td>Tour 2</td>
				<td>Time 2</td>
				<td>Route ID 2</td>
			</tr>
			<tr>
				<td>Tour 3</td>
				<td>Time 3</td>
				<td>Route ID 3</td>
			</tr>
		</table>
		<form>
			<label><strong><u>Map:</u></strong></label>
			<img src="Map.PNG" id="mapImage">
			<input type="submit" value="Remove">
			<input type="reset" value="Cancel">
		</form>
	</main>
</body>
</html>
