<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI Design - Book Seats</title>
	<link href="Style.css" rel="stylesheet">
</head>
<body>
	<header><h1>Book Seats</h1></header>
	<nav>
		<a>Home</a>
		<div class="dropdown">
			<a>Tours</a>
			<div class="content">
				<a>Modify Tours</a>
				<a>Private Tours</a>
				<a>View My Tours</a>
				<a>Book Seats</a>
			</div>
		</div>
		<a>Logout</a>
	</nav>
	<div class="input">
		<form>
			Date:<br>
			<input type="date"><br>
			Seats:<br>
			<input type="text" placeholder="- Enter Number of Seats"><br>
			Map:<br>
			<img src="Map.PNG" width="300" height="300"><br>
			<input type="submit" value="Add">
			<input type="reset" value="Cancel">
		</form>
	</div>
	<table>
		<tr>
			<th>Tours</th>
			<th>Start Time</th>
			<th>Route ID</th>
		</tr>
		<tr>
			<td>Tour 2</td>
			<td>Time 2</td>
			<td>Route ID 2</td>
		</tr>
		<tr>
			<td>Tour 3</td>
			<td>Time 3</td>
			<td>Route ID 3</td>
		</tr>
		<tr>
			<td>Tour 4</td>
			<td>Time 4</td>
			<td>Route ID 4</td>
		</tr>
		<tr>
			<td>Tour 5</td>
			<td>Time 5</td>
			<td>Route ID 5</td>
		</tr>
		<tr>
			<td>Tour 6</td>
			<td>Time 6</td>
			<td>Route ID 6</td>
		</tr>
	</table>
</body>
</html>
