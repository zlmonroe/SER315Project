<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI Design - Add Repair</title>
	<link href="Style.css" rel="stylesheet">
</head>
<body>
	<header><h1>Add Repair</h1></header>
	<nav>
		<a>Home</a>
		<a>My Schedule</a>
		<div class="dropdown">
			<a>Tours</a>
			<div class="content">
				<a>Add Public Tour</a>
				<a>Add Private Tour</a>
				<a>Remove Tours</a>
				<a>View All</a>
			</div>
		</div>
		<div class="dropdown">
			<a>Repair</a>
			<div class="content">
				<a>Add Repair</a>
				<a>Remove Repair</a>
			</div>
		</div>
		<a>Logout</a>
	</nav>
	<div class="input">
		<form>
			Start Time:<br>
			<input type="text" placeholder="- Enter Start Time"><br>
			Bus ID:<br>
			<input type="text" placeholder="- Enter Bus ID"><br>
			<input type="submit" value="Add">
			<input type="reset" value="Cancel">
		</form>
	</div>
</body>
</html>
