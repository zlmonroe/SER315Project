<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI Design - Add Repair</title>
	<link href="Style.css" rel="stylesheet">
</head>
<body>
	<header><h1>Add Repair</h1></header>
	<nav>
        <ul>
            <li><a>Home</a></li>
            <li><a>My Schedule</a></li>
            <li  class="dropdown"><a>Tours</a>
                <ul class="content">
                    <li><a>Add Public Tour</a></li>
                    <li><a>Add Private Tour</a></li>
                    <li><a>Remove Tours</a></li>
                    <li><a>View All</a></li>
                </ul>
            </li>
            <li class="dropdown"><a>Repair</a>
                <ul class="content">
                    <li><a>Add Repair</a></li>
                    <li><a>Remove Repair</a></li>
                </ul>
            </li>
            <li id="logout"><a>Logout</a></li>
        </ul>
	</nav>

	<main>
		<form>
            <label for="startTime">Start Time:</label>
			<input type="text" name="startTime" id="startTime" placeholder="- Enter Start Time"><br>
            <label for="busID">Bus ID:</label>
			<input type="text" name="busID" id="busID" placeholder="- Enter Bus ID"><br>
			<input type="submit" value="Add">
			<input type="reset" value="Cancel">
		</form>
	</main>
</body>
</html>
